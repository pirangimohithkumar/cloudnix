<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Apply a theme</h2>

    <div class="row g-4">
        <!-- Bags Theme -->
        <div class="col-md-4">
            <div class="card theme-card" id="bags-theme">
                <img src="./assets/bags.jpg" class="card-img-top" alt="Bags Theme">
                <div class="card-body">
                    <h5 class="card-title">Bags theme <span class="badge bg-success">Recommended</span></h5>
                    <button class="btn btn-outline-primary w-100 apply-btn" data-theme="bags">Apply</button>
                </div>
            </div>
        </div>

        <!-- Flex Theme -->
        <div class="col-md-4">
            <div class="card theme-card" id="flex-theme">
                <img src="./assets/flex.jpg" class="card-img-top" alt="Flex Theme">
                <div class="card-body">
                    <h5 class="card-title">Flex theme</h5>
                    <button class="btn btn-outline-primary w-100 apply-btn" data-theme="flex">Apply</button>
                </div>
            </div>
        </div>

        <!-- Chic Theme -->
        <div class="col-md-4">
            <div class="card theme-card" id="chic-theme">
                <img src="./assets/chic.jpg" class="card-img-top" alt="Chic Theme">
                <div class="card-body">
                    <h5 class="card-title">Chic theme</h5>
                    <button class="btn btn-outline-primary w-100 apply-btn" data-theme="chic">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <div class="text-center mt-4">
        <a href="htmlfiles/step2.html" class="btn btn-success px-5 no-underline">Next</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
